{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/std_reg.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center">Student Registration</h2>
<form action="stddata" method="post">

  {% csrf_token %}
    <table align="center" cellpadding="5">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="tbname"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="tbphno"></td>
        </tr>
        <tr>
            <td>Semester:</td>
            <td><input type="text" name="tbsem"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="tbpassword"></td>
        </tr>
        <tr>
             <td>Course:</td>
                <td>
                    <select name="ddlcourse">
                        {% for i in course %}
                        <option>{{ i.course_name }}</option>

                        {% endfor %}

                    </select>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="btnsubmit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
