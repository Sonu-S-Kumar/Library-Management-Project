{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<h3 align="center">Login Page</h3>
<form action="logdata" method="post">
    {% csrf_token %}

    <h3 align="center">{{ data }}</h3>
    <table align="center" cellpadding="5">
        <tr>
            <td>Username:</td>
            <td><input type="text" name="txtusername"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" name="tbpassword"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsubmit" value="submit"></td>
            <td><a href="{% url 'adminreg' %}">Admin Signup</a></td>
            <td><a href="{% url 'stdreg' %}">Student Signup</a></td>
        </tr>
    </table>
</form>

</body>
</html>
