{% extends 'navbar.html' %}

{% block content %}
    <h2 align="center">Update Books</h2>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Book Name:</td>
                <td><input type="text" name="txtbname" value="{{ book.book_name }}"></td>
            </tr>
            <tr>
                <td>Author Name:</td>
                <td><input type="text" name="txtaname" value="{{ book.author_name }}"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="ddlcourse">
                      <option selected>{{ book.course_id }}</option>
                        {% for i in course %}
                        <option>{{ i.course_name }}</option>

                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="btnsubmit" value="AddBooks"></td>
            </tr>
        </table>
    </form>

{% endblock %}
